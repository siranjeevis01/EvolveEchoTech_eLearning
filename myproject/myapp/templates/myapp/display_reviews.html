<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    {% if reviews %}
        <ul>
            {% for review in reviews %}
                <li>{{ review.name }} - {{ review.rating }} stars - {{ review.review }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No reviews available.</p>
    {% endif %}
</body>
</html>
